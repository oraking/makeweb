<html>
	<head>
		<meta charset="utf-8"/>
		<style type="text/css">
			body{
				font-size:0.8em;
				font-family:dotum;
				font-height:1.6em;
			}
			header{
				border-bottom: 1px solid #ccc;
				padding:20px 0;
			}
			#toolbar{
				padding:10px;
				float:right;
			}
			nav{
				float:left;
				margin-right:20px;
				min-height:500px;
				border-right:1px solid #ccc;
			}
			nav ul{
				list-style:none;
				padding-left:0;
				padding-right:20px;
			}
			article{
				float:left;
			}
			a{
				text-decoration:none;
			}
			a:link, a:visited{
				color:#333;
			}
			a:hover{

			}

			}

	<body>

			</header>
			<div id="toolbar">
				<input type="button" value="black">
				<input type="button" value="white">
			</div>
			<nav>
				<ul>
					<li><a href="http://opentutorials.org/course/49/16">javascript</a></li>
					<li><a href="http://opentutorials.org/course/49/17">변수와상수</a></li>
					<li><a href="http://opentutorials.org/course/49/17">연산자</a></li>
				</ul>
			</nav>
		<article>
			<h2>변수와상수</h2>
			<div>
				<p>변수?</p>
				<ul>
					<li>변하는값</li>
				</ul>
				<p>상수?</p>
				<ul>
					<li>변하지않는값</li>
				</ul>
			</div>
		</article>
	</div>
	</body>
</html>
